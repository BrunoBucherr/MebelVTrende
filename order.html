<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Оформление заказа</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="cart.html">Корзина</a>
    </nav>
  </header>

  <main>
    <form onsubmit="confirmOrder(event)">
      <input type="text" id="name" placeholder="Ваше имя" required>
      <input type="tel" id="phone" placeholder="Телефон" required>
      <textarea id="address" placeholder="Адрес доставки" required></textarea>

      <div class="delivery">
        <label><input type="radio" name="delivery" value="Самовывоз" checked> Самовывоз со склада</label><br>
        <label><input type="radio" name="delivery" value="На заказ"> На заказ (с доставкой)</label>
      </div>

      <button type="submit" class="btn">Подтвердить заказ</button>
    </form>

    <p id="result"></p>
  </main>
</body>
</html>
