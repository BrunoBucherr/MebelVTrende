<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-left">Треви</div>
    <div class="title-center">Каталог мебели</div>
    <div class="logo-right">Мебель в тренде</div>
  </header>

  <main>
    <h2>Ваш заказ</h2>
    <ul id="orderList"></ul>
    <p>Итого: <span id="orderTotal">0</span> ₸</p>

    <h2>Данные покупателя</h2>
    <form id="orderForm">
      <label>Имя: <input type="text" id="name" required></label><br><br>
      <label>Телефон: <input type="tel" id="phone" required></label><br><br>
      <label>Адрес: <input type="text" id="address" required></label><br><br>
      <button type="submit">Подтвердить заказ</button>
    </form>
  </main>
</body>
</html>
